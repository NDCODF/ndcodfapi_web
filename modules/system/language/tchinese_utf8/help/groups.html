<h1 class="head">協助主題：群組</h1>

<h4 class="odd">說明</h4>
<p class="even">
XOOPS採用了會員註冊系統 - 您可以設定哪些人必須登入到您的網站中，以觀看某些頁面或操作某些功能。例如，大多數網站都會要求登入後，方可在論壇中或新聞中發表文章。

在「群組」功能中，您可以設定各群組的權限，預設的群組有三個「訪客、註冊會員、管理員」，您也可以自己視需求來新增群組。每個群組都可以設定以下權限：<br><br>
- 可以看到哪些區塊<br>
- 可以使用哪些模組<br>
- 可以管理哪些模組<br>
- 可以使用那些後台管理員的功能<br><br>

您也可以修改預設群組名稱，但是您不可以刪除預設群組。<br><br>
當然您也可以透過此頁面來自訂群組。

</p>
