<h1 class="head">協助主題：寄信給使用者</h1>
<h4 class="odd">說明</h4>

<p class="even">
XOOPS 內建一個傳訊系統可以讓您發送訊息給註冊會員、指定群組或者自訂條件篩選後的收件人。您可以用私人訊息的方式（例XOOPS內建的私人簡訊模組）或者直接寄信到會員註冊的信箱。這裡內建了許多您可以用來過濾會員或群組的條件，以便找出您想要發送訊息的對象。
<br><br>
您也可以使用系統預先定義好的標籤（如{X_UNAME}可顯示會員名稱）來讓您的訊息看起來更個人化一點。
</p>
